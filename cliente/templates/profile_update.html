{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h1>Update Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
{% endblock %}
